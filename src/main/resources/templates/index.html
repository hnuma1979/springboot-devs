<!DOCTYPE html>
<html 
     xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <meta charset="utf-8" >
        <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"    ></script>
        <script src="../../static/js/fetch.js"   th:src="@{/js/fetch.js}"></script>
        <script src="../../static/js/navlink.js" th:src="@{/js/navlink.js}"></script>
        
        <script type="text/javascript">
        </script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:fragment="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" th:text="#{system.name}">システム名</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" 
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item"><a id="nav-link-home"  class="nav-link active" aria-current="page" href="#" th:href="@{/}"        th:text="#{nav.home.link}">Home</a></li>
                        <li class="nav-item"><a id="nav-link-users" class="nav-link"        aria-current="page" href="#" th:href="@{/profile}" th:text="#{nav.user.link}">User</a></li>
                    </ul>
                    <form class="d-flex" th:action="@{/login}" id="nav-login-form">
                        <button class="btn btn-success" type="submit" th:text="#{nav.login.link}">Login</button>
                    </form>
                </div>
            </div>
        </nav>
        <main class="container">
        </main>

        <section th:fragment="modals">
            <div class="modal" tabindex="-1" id="error_modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-danger">
                            <h5 class="modal-title">エラー</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Modal body text goes here.</p>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="modal" tabindex="-1" id="warn_modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-warning">
                            <h5 class="modal-title">エラー</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Modal body text goes here.</p>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="modal" tabindex="-1" id="info_modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-info">
                            <h5 class="modal-title">エラー</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Modal body text goes here.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
