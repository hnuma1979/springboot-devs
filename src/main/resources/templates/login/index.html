<!DOCTYPE html>
<html 
     xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <meta charset="utf-8" >
        <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"    ></script>
        <script src="../../static/js/fetch.js"   th:src="@{/js/fetch.js}"></script>
        <script src="../../static/js/navlink.js" th:src="@{/js/navlink.js}"></script>
        
        <script type="text/javascript">
        </script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="index::navbar">
            <-- index.html を参照 -->
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Top navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" 
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-success" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </nav>
        <main class="container">
            <div class="card mx-all" style="width: 50rem;">
                <form method="post" id="form" class="card-body">
                    <div class="row mb-2">
                        <label class="col-4" for="username" th:text="#{label.username}">ユーザー名</label>
                        <div class="col">
                            <input class="form-control" type="text" id="username" name="username" required>
                            <div id="username_invalid_feedback" class="invalid-feedback">エラーフィードバック</div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label class="col-4" for="password" th:text="#{label.password}">パスワード</label>
                        <div class="col">
                            <input class="form-control" type="password" id="password" name="password" required>
                            <div id="password_invalid_feedback" class="invalid-feedback">エラーフィードバック</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 offset-9">
                            <button type="submit" id="submit" class="btn btn-success form-control " th:text="#{label.submit}">送信</button>
                        </div>
                    </div>
                </form>
                <div  class="card-footer">
                    <ul>
                        <li><a href="#"                      th:text="#{link.password.reminder}">パスワード再発行</a></li>
                        <li><a href="#" th:href="@{/signup}" th:text="#{link.signup}"           >アカウント登録</a></li>
                    </ul>
                </div>
            </div>
        </main>
    </body>
</html>
